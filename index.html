<!DOCTYPE html>
<html lang="en">
<head>
	<title>Retro City</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="content">
		<div class="window">
			<div class="image">
				<img src="images/retro.png">
			</div>

			<form class="form validate-form">
				<span>
					Se connecter
				</span>

				<div class="input validate-input" data-validate = "Une adresse e-mail valide est recquise">
					<input class="inputt" type="text" name="email" placeholder="E-mail">
					<span class="focus-input"></span>
					<span class="symbol-input">
						<i class="fa fa-envelope"></i>
					</span>
				</div>

				<div class="input validate-input" data-validate = "Un mot de passe valide est recquis">
					<input class="inputt" type="password" name="pass" placeholder="Mot de passe">
					<span class="focus-input"></span>
					<span class="symbol-input">
						<i class="fa fa-lock"></i>
					</span>
				</div>
				
				<div class="input-btn">
					<button class="btn-connexion">
						Connexion
					</button>
				</div>

				<div class="text-center pt12">
					<a class="txt" href="#">
						Mot de passe perdu ?
					</a>
				</div>
				
				<div class="text-center pt136">
					<a class="txt" href="#">
						Cr√©er un compte
						<i class="fa fa-long-arrow-right ml5"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
